<div class="container">
  <form autocomplete="off" #frmPesquisa="ngForm" (ngSubmit)="consultar()">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Empresas</h1>
      </div>

      <div class="ui-g-12">
        <label style="display: block;">CNPJ</label>
        <p-inputMask mask="99.999.999/9999-99" name="cnpj" [(ngModel)]="cnpj"></p-inputMask>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Razão social</label>
        <input type="text" pInputText name="razaoSocial" [(ngModel)]="razaoSocial" />
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisa"></button>
      </div>
    </div>
  </form>
  <div class="ui-g">
      <div class="ui-g-12">
      <p-table [value]="empresas" [paginator]="true" [rows]="3" [showCurrentPageReport]="true" [responsive]="true"
      #tabela>
          <ng-template pTemplate="header">
              <tr>
                  <th class="col-id">Id</th>
                  <th class="col-cnpj">CNPJ</th>
                  <th>Razão social</th>
                  <th>Nome fantasia</th>
                  <th class="col-ie">IE</th>
                  <th class="col-acoes"></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-empresa>
              <tr>
                  <td>{{empresa.id}}</td>
                  <td>{{empresa.cnpj}}</td>
                  <td>{{empresa.razaoSocial}}</td>
                  <td>{{empresa.nomeFantasia}}</td>
                  <td>{{empresa.inscricaoEstadual}}</td>
                  <td class="col-acoes">
                    <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                    <button pButton icon="pi pi-trash" style="margin-left: 2px;" pTooltip="Excluir" tooltipPosition="top"
                    (click)="confirmarExcluisao(empresa)"></button>
                </td>
              </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="6">Não existe registros</td>
            </tr>
          </ng-template>
      </p-table>
    </div>
    <div class="ui-g-12">
      <a pButton label="Nova empresa"></a>
    </div>

  </div>
</div>
